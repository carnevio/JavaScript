<html>
<head>
   <title>DOM modifizieren</title>
   <script src="script.js"></script>
</head>
<body>    
   <div id="main">
      <p>Lorem</p>
   </div>
   <script>
      var p = document.createElement("p");
      p.innerHTML = "<strong>Ipsum</strong>";
      document.getElementById("main").appendChild(p);
   </script>
</body>
</html>
